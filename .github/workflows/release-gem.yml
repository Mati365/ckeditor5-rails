name: Publish Gem and JS package

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [trigger-release]

jobs:
  push:
    name: Push gem to RubyGems.org
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.3'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install npm dependencies
        run: npm ci

      - name: Build npm_package
        run: npm run npm_package:build

      - name: Run e2e tests
        run: bundle exec rake e2e
        env:
          HEADLESS: true

      - name: Publish gem
        uses: rubygems/release-gem@v1

      - name: Check if npm version exists
        id: check_npm_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./npm_package/package.json').version")
          PACKAGE_NAME=$(node -p "require('./npm_package/package.json').name")
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists in npm registry"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION does not exist in npm registry"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish npm package
        if: steps.check_npm_version.outputs.exists == 'false'
        run: npm publish --access public
        working-directory: ./npm_package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
